<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    {% seo %}
    <link rel="icon" href="{{ "/assets/favicon.svg" | relative_url }}" type="image/svg+xml" />
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = storedTheme || (prefersDark ? "dark" : "light");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (err) {
          document.documentElement.setAttribute("data-theme", "light");
        }
      })();
    </script>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <header class="site-header">
      <div class="wrap">
        <div class="brand">
          <span class="brand-mark" aria-hidden="true">W.</span>
          <span class="brand-name">{{ site.title }}</span>
        </div>
        <div class="site-actions">
          <nav class="site-nav" aria-label="Primary">
            <a href="https://lubomirbures.com" target="_blank" rel="noopener noreferrer" aria-label="Portfolio (opens in new tab)">Portfolio</a>
            <a href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer" aria-label="Contact email (opens in new tab)">Contact</a>
          </nav>
          <button class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme">
            <span class="theme-icon theme-icon-sun" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v3M12 19v3M4.9 4.9l2.1 2.1M17 17l2.1 2.1M2 12h3M19 12h3M4.9 19.1l2.1-2.1M17 7l2.1-2.1"></path>
              </svg>
            </span>
            <span class="theme-icon theme-icon-moon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M21 14.5A8.5 8.5 0 1 1 9.5 3a7 7 0 0 0 11.5 11.5Z"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </header>
    <main id="main-content" class="page">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="wrap">
        <span>Based in Europe. Working worldwide.</span>
      </div>
    </footer>
    <script src="{{ "/assets/js/theme.js" | relative_url }}" defer></script>
  </body>
</html>
